{% extends "page.html" %}
{% block title %}Spawn Server{% endblock %}

{% block stylesheet %}
{{ super() }}
<link rel="stylesheet" href="{{ static_url('spawn-ui/assets/index.css') }}" />
<style>
    /* Dark mode support for page body */
    [data-bs-theme="dark"] body {
        background: var(--jp-layout-color0, #212529) !important;
        color: var(--jp-ui-font-color0, #e9ecef) !important;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
  <form enctype="multipart/form-data" id="spawn_form" action="{{url}}" method="post" role="form">
    <div id="spawn-root"></div>
    <script>
      window.jhdata = {
        base_url: '{{ base_url }}',
        xsrf_token: '{{ xsrf_token }}',
        user: '{{ user.name }}'
      };
      {% if spawner_options %}
      window.AVAILABLE_RESOURCES = {{ spawner_options | tojson }};
      {% endif %}
    </script>
    <script type="module" src="{{ static_url('spawn-ui/assets/index.js') }}"></script>
  </form>
</div>
{% endblock %}
