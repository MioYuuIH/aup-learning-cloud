---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install kernel headers and modules
  apt:
    name:
      - "linux-headers-{{ ansible_kernel }}"
      - "linux-modules-extra-{{ ansible_kernel }}"
    state: present

- name: Install Python setuptools and wheel
  apt:
    name:
      - python3-setuptools
      - python3-wheel
    state: present

- name: Download AMDGPU installer
  get_url:
    url: https://repo.radeon.com/amdgpu-install/7.1/ubuntu/noble/amdgpu-install_7.1.70100-1_all.deb
    dest: /tmp/amdgpu-install_7.1.70100-1_all.deb

- name: Install AMDGPU installer
  apt:
    deb: /tmp/amdgpu-install_7.1.70100-1_all.deb

- name: Update apt cache again
  apt:
    update_cache: yes

- name: Install ROCm
  apt:
    name: rocm
    state: present
