---
- name: Get /etc/hosts from server
  when: inventory_hostname in groups['server']
  slurp:
    src: /etc/hosts
  register: server_hosts_content

- name: Set fact with server hosts content
  when: inventory_hostname in groups['server']
  set_fact:
    hosts_content: "{{ server_hosts_content.content | b64decode }}"

- name: Share hosts content with other hosts
  when: inventory_hostname in groups['server']
  set_fact:
    hosts_content: "{{ hosts_content }}"
  delegate_to: "{{ item }}"
  delegate_facts: true
  with_items: "{{ groups['agent'] }}"

