---
# defaults/main.yml
# Default variables for the ubuntu_kernel_6_11 role

# Temporary directory to store kernel packages
kernel_temp_dir: "/tmp/kernel-6.11"

# Kernel version to install
kernel_version: "6.11.0"

# Kernel build number
kernel_build: "061100"

# Package timestamp
kernel_timestamp: "202409151536"

# Whether to automatically reboot after installation
kernel_reboot: false

# Whether to validate architecture compatibility
kernel_validate_arch: true

# Whether to clean up downloaded packages after installation
kernel_cleanup: true

# Whether to create installation verification file
kernel_create_verify_file: true

# Timeout for reboot operation in seconds
kernel_reboot_timeout: 600

# Base URL for kernel packages
kernel_base_url: "https://kernel.ubuntu.com/~kernel-ppa/mainline/v6.11"
